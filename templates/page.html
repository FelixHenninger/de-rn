{% extends "base.html" %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        {% if page %}
          {{ page.content | safe }}
        {% elif section %}
          {{ section.content | safe }}
        {% else %}
          Unspecified content type
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
