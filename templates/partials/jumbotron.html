<div class="jumbotron jumbotron-fluid mb-5 position-relative">
  <canvas class="background"></canvas>
  <div class="container">
    <h1 class="display-4">
      German<br>
      Reproducibility<br>
      Network
    </h1>
    <p class="lead mt-4">
      Foster sustainable and rigorous <br/>
      research in Germany
    </p>
  </div>
  <script defer type="text/javascript">
    var particles = Particles.init({
      selector: '.jumbotron .background',
      color: '#ffffff',
      maxParticles: Math.ceil(window.innerWidth/6),
      speed: 0.2,
      connectParticles: true,
      minDistance: 60,
      sizeVariations: 2,
      responsive: [
        {
          breakpoint: 1400,
          options: {
            maxParticles: 280,
          },
        },
        {
          breakpoint: 1200,
          options: {
            maxParticles: 220,
          },
        },
        {
          breakpoint: 992,
          options: {
            maxParticles: 180,
          },
        },
        {
          breakpoint: 768,
          options: {
            maxParticles: 110,
          },
        },
        {
          breakpoint: 576,
          options: {
            maxParticles: 80,
          },
        },
      ]
    });
  </script>
</div>
